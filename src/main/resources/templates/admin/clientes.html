<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Gesti√≥n de Clientes</title>

    <!-- üîπ Estilos y recursos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="bg-light">

    <!-- ‚úÖ Header Admin reutilizable -->
    <div th:replace="~{reusables :: header-admin}"></div>

    <div class="container-fluid">
        <div class="row my-4">

            <!-- ‚úÖ Sidebar Admin reutilizable -->
            <div th:replace="~{reusables :: sidebar-admin}"></div>

            <!-- üîπ Contenido principal -->
            <main class="col-md-10 p-4" style="min-height: 100vh; background-color: #f8fafc;">

                <!-- üî∏ Encabezado -->
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h2 class="fw-bold text-success mb-0">
                        <i class="bi bi-people-fill me-2"></i> Gesti√≥n de Clientes
                    </h2>
                    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>

                <!-- üßæ Tabla de clientes -->
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body">

                        <div class="scroll-hint mb-2">
                            üëâ Desliza la tabla para ver toda la informaci√≥n
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">RUC</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Tel√©fono</th>
                                        <th scope="col">Direcci√≥n</th>
                                        <th scope="col">Rol</th>
                                        <th scope="col">Fecha Registro</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${clientes}">
                                        <td th:text="${c.idCliente}">1</td>
                                        <td th:text="${c.nombreCliente}">Nombre</td>
                                        <td th:text="${c.rucCliente}">12345678901</td>
                                        <td th:text="${c.emailCliente}">correo@ejemplo.com</td>
                                        <td th:text="${c.telefonoCliente}">999888777</td>
                                        <td th:text="${c.direccionCliente}">Av. Ejemplo 123</td>
                                        <td>
                                            <span
                                                th:classappend="${c.rol == 'ROLE_ADMIN'} ? 'badge bg-danger' : 'badge bg-success'"
                                                th:text="${c.rol == 'ROLE_ADMIN'} ? 'ADMIN' : 'USER'">
                                                USER
                                            </span>
                                        </td>
                                        <td th:text="${#temporals.format(c.fechaRegistro, 'dd/MM/yyyy')}">
                                            01/01/2025
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <!-- Si no hay clientes -->
                            <div class="text-center text-muted py-4" th:if="${#lists.isEmpty(clientes)}">
                                <i class="bi bi-exclamation-circle fs-3 d-block mb-2"></i>
                                <span>No hay clientes registrados.</span>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- ‚úÖ Footer Admin reutilizable -->
    <div th:replace="~{reusables :: footer-admin}"></div>

    <!-- üîπ Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/js/main.js}"></script>
</body>

</html>
