<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Gesti√≥n de Proyectos</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="icon" th:href="@{/img/logo.png}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Tu CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>

  <body>
    <!-- HEADER -->
    <div th:replace="~{reusables :: header-admin}"></div>

    <!-- LAYOUT -->
    <div class="admin-layout">
      <!-- SIDEBAR -->
      <aside
        th:replace="~{reusables :: sidebar-admin}"
        class="sidebar-container"
      ></aside>

      <!-- MAIN -->
      <main class="main-content">
        <!-- T√çTULO -->
        <div
          class="d-flex align-items-center justify-content-between mb-4 page-header"
        >
          <h2 class="fw-bold text-warning mb-0">
            <i class="bi bi-folder-fill me-2"></i> Gesti√≥n de Proyectos
          </h2>

          <a
            th:href="@{/admin/dashboard}"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <!-- FILTROS -->
        <form th:action="@{/admin/proyectos}" method="get" class="mb-4">
          <div class="row g-2 align-items-end">
            <div class="col-md-4">
              <label for="clienteId" class="form-label fw-semibold text-muted">
                Filtrar por Cliente
              </label>

              <select class="form-select" id="clienteId" name="clienteId">
                <option
                  th:value="''"
                  th:selected="${selectedClienteId == null}"
                >
                  Todos los clientes
                </option>

                <option
                  th:each="c : ${clientesUser}"
                  th:value="${c.idCliente}"
                  th:text="${c.nombreCliente + ' (ID: ' + c.idCliente + ')'}"
                  th:selected="${selectedClienteId == c.idCliente}"
                ></option>
              </select>
            </div>

            <div class="col-md-auto">
              <button class="btn btn-outline-warning btn-sm mt-3 mt-md-0">
                <i class="bi bi-funnel"></i> Filtrar
              </button>

              <a
                th:href="@{/admin/proyectos}"
                class="btn btn-outline-secondary btn-sm mt-3 mt-md-0"
              >
                <i class="bi bi-x-circle"></i> Limpiar
              </a>
            </div>
          </div>
        </form>

        <!-- CONTENIDO -->
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body">
            <div class="scroll-hint mb-2">
              üëâ Desliza la tabla para ver toda la informaci√≥n
            </div>

            <!-- TABLA -->
            <div class="table-responsive">
              <table
                class="table table-striped table-hover text-center align-middle"
              >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Proyecto</th>
                    <th>Cliente</th>
                    <th>Categor√≠a</th>
                    <th>Estado</th>
                    <th>Progreso</th>
                    <th>Fecha de Entrega</th>
                  </tr>
                </thead>

                <tbody>
                  <tr th:each="p : ${proyectos}">
                    <td th:text="${p.id}"></td>

                    <td th:text="${p.nombre}"></td>

                    <td
                      th:text="${p.cliente.nombreCliente + ' (ID: ' + p.cliente.idCliente + ')'}"
                    ></td>

                    <td th:text="${p.categoria}"></td>

                    <!-- ESTADO ‚Äî SOLO INFORMATIVO -->
                    <td>
                      <span
                        class="estado-input fw-semibold d-block text-center"
                      ></span>
                    </td>

                    <!-- PROGRESO ‚Äî COLORES + NO EDITABLE -->
                    <td>
                      <div class="text-center">
                        <div
                          class="progress mx-auto"
                          style="width: 120px; height: 7px"
                        >
                          <div
                            class="progress-bar"
                            th:attr="data-progreso=${p.progreso}"
                          ></div>
                        </div>

                        <small
                          class="fw-semibold mt-1 d-block"
                          th:text="${p.progreso + '%'}"
                        ></small>

                        <!-- Campo oculto para JS, NO editable -->
                        <input
                          type="hidden"
                          class="progreso-input"
                          th:value="${p.progreso}"
                        />
                      </div>
                    </td>

                    <td
                      th:text="${p.fechaEntrega != null ? #temporals.format(p.fechaEntrega, 'dd/MM/yyyy') : 'Sin fecha'}"
                    ></td>
                  </tr>

                  <tr th:if="${#lists.isEmpty(proyectos)}">
                    <td colspan="7" class="text-center text-muted py-4">
                      <i class="bi bi-exclamation-circle"></i> No hay proyectos
                      registrados.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer th:replace="~{reusables :: footer-admin}"></footer>

    <!-- Flechita -->
    <div th:replace="~{reusables :: flechita}"></div>

    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
