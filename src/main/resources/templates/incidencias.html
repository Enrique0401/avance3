<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencias - Servicios Moroni SCRL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-light">

    <div th:replace="~{reusables :: header-usuario}"></div>

    <div class="container mt-5">
        <h2 class="mb-4 text-primary fw-bold">
            <i class="bi bi-exclamation-triangle"></i> Incidencias de Proyectos
        </h2>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="fw-bold mb-3">Historial de Incidencias</h5>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Proyecto</th>
                                <th>Descripción</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="incidencia : ${incidencias}">
                                <td th:text="${'INC-' + incidencia.idIncidencia}"></td>
                                <td th:text="${incidencia.proyecto.nombre}"></td>
                                <td th:text="${incidencia.descripcion}"></td>
                                <td th:text="${incidencia.fecha}"></td>
                                <td>
                                    <span class="badge" th:classappend="${incidencia.estado == 'Pendiente'} ? 'bg-warning text-dark' :
                                                      (incidencia.estado == 'En revisión' ? 'bg-info' : 'bg-success')"
                                        th:text="${incidencia.estado}">
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mb-5 text-center">
            <a th:href="@{/proyectos}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Volver a Mis Proyectos
            </a>
        </div>
    </div>

    <div th:replace="~{reusables :: footer_usuario}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
