<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Servicios Moroni SCRL</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>

<body class="bg-light">

    <!-- Header -->
    <div th:replace="~{reusables :: header_general}"></div>

    <!-- Sección principal -->
    <section class="d-flex align-items-center justify-content-center my-4">
        <div class="card shadow-lg border-0 p-4" style="max-width: 450px; width: 100%;">
            <div class="text-center mb-4">
                <img th:src="@{/img/logo.png}" alt="Logo Servicios Moroni" style="height: 60px;">
                <h4 class="fw-bold text-primary mt-3">Crear Cuenta</h4>
                <p class="text-muted">Complete el formulario para registrarse</p>
            </div>

            <!-- Formulario de registro -->
            <form th:action="@{/clientes/register}" th:object="${usuario}" method="post" novalidate>

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombreCliente" th:field="*{nombreCliente}"
                        placeholder="Juan Pérez" required>
                    <div class="text-danger" th:errors="*{nombreCliente}"></div>
                </div>

                <!-- RUC -->
                <div class="mb-3">
                    <label for="rucCliente" class="form-label">RUC</label>
                    <input type="text" class="form-control" id="rucCliente" th:field="*{rucCliente}"
                        placeholder="12345678901" maxlength="11" pattern="[0-9]{11}" title="Debe tener 11 dígitos"
                        required>
                    <div class="text-danger" th:errors="*{rucCliente}"></div>
                </div>

                <!-- Teléfono -->
                <div class="mb-3">
                    <label for="telefonoCliente" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefonoCliente" th:field="*{telefonoCliente}"
                        placeholder="987654321" maxlength="9" pattern="[0-9]{9}"
                        title="Debe tener 9 dígitos y empezar con 9" required>
                    <div class="text-danger" th:errors="*{telefonoCliente}"></div>
                </div>

                <!-- Correo -->
                <div class="mb-3">
                    <label for="emailCliente" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="emailCliente" th:field="*{emailCliente}"
                        placeholder="ejemplo@correo.com" required>
                    <div class="text-danger" th:errors="*{emailCliente}"></div>
                </div>

                <!-- Dirección -->
                <div class="mb-3">
                    <label for="direccionCliente" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccionCliente" th:field="*{direccionCliente}"
                        placeholder="Av. Principal 123" required>
                    <div class="text-danger" th:errors="*{direccionCliente}"></div>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="contrasenaCliente" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="contrasenaCliente"
                            th:field="*{contrasenaCliente}" placeholder="********" required>
                        <button class="btn btn-outline-secondary" type="button"
                            onclick="togglePassword('contrasenaCliente', 'toggleIcon1')"
                            aria-label="Mostrar contraseña">
                            <i class="bi bi-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                    <div class="text-danger" th:errors="*{contrasenaCliente}"></div>
                </div>

                <!-- Confirmar contraseña -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                            placeholder="********" required>
                        <button class="btn btn-outline-secondary" type="button"
                            onclick="togglePassword('confirmPassword', 'toggleIcon2')"
                            aria-label="Mostrar confirmación">
                            <i class="bi bi-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                    <div class="text-danger" th:errors="*{confirmPassword}"></div>
                </div>

                <!-- Errores globales -->
                <div th:if="${error}" class="alert alert-danger">
                    Ya existe un usuario con este email, RUC o teléfono.
                </div>
                <div th:if="${passwordError}" class="alert alert-danger">
                    <span th:text="${passwordError}"></span>
                </div>

                <!-- Botón -->
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>

            <!-- Enlaces -->
            <a th:href="@{/inicio}" class="btn btn-link w-100 mt-3 enlace">
                <i class="bi bi-arrow-left"></i> Volver al inicio
            </a>

            <hr class="my-1">

            <div class="text-center enlace">
                <p class="mt-3 mb-1">¿Ya tienes cuenta?</p>
                <a th:href="@{/login}" class="btn btn-outline-primary w-100">Iniciar sesión</a>
            </div>
        </div>
    </section>

    <!-- Elementos reutilizables -->
    <div th:replace="~{reusables :: flechita}"></div>
    <div th:replace="~{reusables :: footer_general}"></div>

    <!-- Scripts -->
    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
