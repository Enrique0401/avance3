<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimientos - Servicios Moroni SCRL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-light">

    <!-- üîù Header -->
    <div th:replace="~{reusables :: header-usuario}"></div>

    <div class="container mt-5">
        <h2 class="mb-4 text-primary fw-bold text-center">
            <i class="bi bi-clipboard-data"></i> Seguimientos de tus Proyectos
        </h2>

        <!-- ‚úÖ Si hay seguimientos -->
        <div class="card shadow-sm mb-4" th:if="${seguimientos != null and !seguimientos.isEmpty()}">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center">
                        <thead class="table-primary">
                            <tr>
                                <th>Proyecto</th>
                                <th>Fecha del Avance</th>
                                <th>Descripci√≥n</th>
                                <th>Porcentaje de Avance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${seguimientos}">
                                <td th:text="${s.proyecto.nombre}">Proyecto A</td>
                                <td th:text="${#temporals.format(s.fechaAvance, 'dd/MM/yyyy')}">10/10/2025</td>
                                <td th:text="${s.descripcion}">Avance general</td>
                                <td>
                                    <span class="badge bg-success" th:text="${s.porcentajeAvance + '%'}">20%</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- üö® Si no hay seguimientos -->
        <div th:if="${seguimientos == null or seguimientos.isEmpty()}" class="text-center text-muted">
            <p>No hay seguimientos registrados todav√≠a.</p>
        </div>

        <!-- üîô Bot√≥n regresar -->
        <div class="text-center mb-5">
            <a th:href="@{/proyectos}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Volver a Mis Proyectos
            </a>
        </div>
    </div>

    <!-- üîª Footer -->
    <div th:replace="~{reusables :: footer_usuario}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
