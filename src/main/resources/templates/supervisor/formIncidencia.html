<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Incidencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="bg-light">
    <div th:replace="~{reusables :: header-visor}"></div>

    <div class="container-fluid">
        <div class="row my-4">
            <aside th:replace="~{reusables :: sidebar-visor}" class="sidebar-container custom-sidebar"></aside>

            <main class="col-md-10 p-4" style="min-height: 100vh; background-color: #f8fafc;">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h2 class="fw-bold text-danger mb-0">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${titulo}">Editar Incidencia</span>
                    </h2>
                    <a th:href="@{/supervisor/incidencias}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>

                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body">
                        <form th:action="@{/supervisor/incidencias/guardar}" th:object="${incidencia}" method="post">
                            <div class="mb-3">
                                <label for="proyecto" class="form-label fw-semibold">Proyecto:</label>
                                <select class="form-select" id="proyecto" th:field="*{proyecto.id}" required>
                                    <option th:each="p : ${proyectos}" th:value="${p.id}" th:text="${p.nombre}"
                                        th:selected="${incidencia.proyecto != null} ? ${p.id} == ${incidencia.proyecto.id} : false">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label fw-semibold">Descripci贸n:</label>
                                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"
                                    required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="fecha" class="form-label fw-semibold">Fecha:</label>
                                <input type="date" class="form-control" id="fecha" th:value="${fechaFormateada}"
                                    name="fecha" required>
                            </div>

                            <div class="mb-3">
                                <label for="estado" class="form-label fw-semibold">Estado:</label>
                                <select class="form-select" id="estado" th:field="*{estado}" required>
                                    <option th:value="'Pendiente'" th:selected="${incidencia.estado == 'Pendiente'}">
                                        Pendiente</option>
                                    <option th:value="'En revisi贸n'"
                                        th:selected="${incidencia.estado == 'En revisi贸n'}">En revisi贸n</option>
                                    <option th:value="'Resuelto'" th:selected="${incidencia.estado == 'Resuelto'}">
                                        Resuelto</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <footer th:replace="~{reusables :: footer-visor}"></footer>

    <div th:replace="~{reusables :: flechita}"></div>

    <script th:src="@{/js/incidencia.js}"></script>

    <script th:src="@{/js/main.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
