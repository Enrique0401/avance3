<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Incidencia</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icono -->
    <link rel="icon" th:href="@{/img/logo.png}" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <header th:replace="~{reusables :: header-visor}"></header>

    <!-- LAYOUT GENERAL -->
    <div class="admin-layout">
      <!-- SIDEBAR -->
      <aside
        class="sidebar-container"
        th:replace="~{reusables :: sidebar-visor}"
      ></aside>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="main-content">
        <!-- TÍTULO + VOLVER -->
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h2 class="fw-bold text-danger mb-0">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${titulo}">Incidencia</span>
          </h2>

          <a
            th:href="@{/supervisor/incidencias}"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <!-- CARD FORMULARIO -->
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-4">
            <form
              th:action="@{/supervisor/incidencias/guardar}"
              th:object="${incidencia}"
              method="post"
            >
              <!-- PROYECTO -->
              <div class="mb-3">
                <label for="proyecto" class="form-label fw-semibold">
                  Proyecto:
                </label>

                <select
                  id="proyecto"
                  class="form-select"
                  th:field="*{proyecto.id}"
                  required
                >
                  <option
                    value=""
                    disabled
                    th:if="${incidencia.proyecto == null}"
                    selected
                  >
                    -- Seleccione un Proyecto --
                  </option>

                  <option
                    th:each="p : ${proyectos}"
                    th:value="${p.id}"
                    th:text="${p.nombre}"
                  ></option>
                </select>
              </div>

              <!-- DESCRIPCIÓN -->
              <div class="mb-3">
                <label for="descripcion" class="form-label fw-semibold">
                  Descripción:
                </label>

                <textarea
                  id="descripcion"
                  rows="3"
                  class="form-control"
                  th:field="*{descripcion}"
                  required
                ></textarea>
              </div>

              <!-- FECHA -->
              <div class="mb-3">
                <label for="fecha" class="form-label fw-semibold">Fecha:</label>

                <input
                  type="date"
                  id="fecha"
                  class="form-control"
                  th:field="*{fecha}"
                  th:value="${fechaFormateada}"
                  required
                />
              </div>

              <!-- ESTADO -->
              <div class="mb-3">
                <label for="estado" class="form-label fw-semibold"
                  >Estado:</label
                >

                <select
                  id="estado"
                  class="form-select"
                  th:field="*{estado}"
                  required
                >
                  <option
                    value=""
                    disabled
                    th:if="${incidencia.estado == null}"
                    selected
                  >
                    -- Seleccione un Estado --
                  </option>

                  <option th:value="'Pendiente'">Pendiente</option>
                  <option th:value="'En revisión'">En revisión</option>
                  <option th:value="'Resuelto'">Resuelto</option>
                </select>
              </div>

              <!-- BOTÓN GUARDAR -->
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer th:replace="~{reusables :: footer-visor}"></footer>

    <!-- FLECHITA PARA SUBIR -->
    <div th:replace="~{reusables :: flechita}"></div>

    <!-- JS -->
    <script th:src="@{/js/incidencia.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
