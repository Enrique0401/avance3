<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Gestión de Incidencias</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" th:href="@{/img/logo.png}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <header th:replace="~{reusables :: header-visor}"></header>

    <!-- LAYOUT GENERAL -->
    <div class="admin-layout">
      <!-- SIDEBAR -->
      <aside th:replace="~{reusables :: sidebar-visor}"></aside>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="main-content">
        <!-- TÍTULO + VOLVER -->
        <div
          class="page-header d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-3"
        >
          <h2 class="fw-bold text-danger m-0">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> Gestión de
            Incidencias
          </h2>

          <a
            th:href="@{/supervisor/dashboard}"
            class="btn btn-outline-secondary btn-sm mt-3 mt-md-0"
          >
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <!-- FILTROS + NUEVA INCIDENCIA -->
        <form th:action="@{/supervisor/incidencias}" method="get" class="mb-4">
          <div class="row g-2 align-items-end">
            <!-- FILTRO PROYECTO -->
            <div class="col-md-4">
              <label class="form-label fw-semibold text-muted mb-1"
                >Filtrar por Proyecto:</label
              >
              <select
                class="form-select"
                name="proyectoId"
                onchange="this.form.submit()"
              >
                <option
                  th:value="''"
                  th:selected="${proyectoSeleccionado == null}"
                >
                  Todos los proyectos
                </option>
                <option
                  th:each="p : ${proyectos}"
                  th:value="${p.id}"
                  th:text="${p.nombre}"
                  th:selected="${p.id == proyectoSeleccionado}"
                ></option>
              </select>
            </div>

            <!-- FILTRO ESTADO -->
            <div class="col-md-3">
              <label class="form-label fw-semibold text-muted mb-1"
                >Filtrar por Estado:</label
              >
              <select
                class="form-select"
                name="estado"
                onchange="this.form.submit()"
              >
                <option
                  th:value="''"
                  th:selected="${estadoSeleccionado == null}"
                >
                  Todos los estados
                </option>
                <option
                  th:value="'Pendiente'"
                  th:selected="${estadoSeleccionado == 'Pendiente'}"
                >
                  Pendiente
                </option>
                <option
                  th:value="'En revisión'"
                  th:selected="${estadoSeleccionado == 'En revisión'}"
                >
                  En revisión
                </option>
                <option
                  th:value="'Resuelto'"
                  th:selected="${estadoSeleccionado == 'Resuelto'}"
                >
                  Resuelto
                </option>
              </select>
            </div>

            <!-- BOTÓN LIMPIAR -->
            <div class="col-md-2 d-flex">
              <a
                th:href="@{/supervisor/incidencias}"
                class="btn btn-outline-danger w-100"
              >
                <i class="bi bi-x-circle"></i> Limpiar
              </a>
            </div>

            <!-- NUEVA INCIDENCIA -->
            <div class="col-md-auto mt-3 mt-md-0">
              <a
                th:href="@{/supervisor/incidencias/nueva}"
                class="btn btn-outline-primary btn-sm"
              >
                <i class="bi bi-plus-circle"></i> Nueva Incidencia
              </a>
            </div>
          </div>
        </form>

        <!-- CARD DE TABLA -->
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">
            <div class="scroll-hint mb-2">
              Desliza la tabla para ver toda la información
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle text-center">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Proyecto</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>

                <tbody>
                  <tr th:each="i : ${incidencias}">
                    <td th:text="${i.idIncidencia}"></td>
                    <td th:text="${i.proyecto.nombre}"></td>
                    <td th:text="${i.descripcion}"></td>
                    <td
                      th:text="${#temporals.format(i.fecha, 'dd/MM/yyyy')}"
                    ></td>

                    <td>
                      <span th:switch="${i.estado}">
                        <span
                          th:case="'Pendiente'"
                          class="badge bg-info text-dark"
                          >Pendiente</span
                        >
                        <span
                          th:case="'En revisión'"
                          class="badge bg-warning text-dark"
                          >En revisión</span
                        >
                        <span th:case="'Resuelto'" class="badge bg-success"
                          >Resuelto</span
                        >
                        <span
                          th:case="*"
                          class="badge bg-secondary text-dark"
                          th:text="${i.estado}"
                        ></span>
                      </span>
                    </td>

                    <td>
                      <a
                        th:href="@{'/supervisor/incidencias/editar/' + ${i.idIncidencia}}"
                        class="btn btn-outline-warning btn-sm"
                      >
                        <i class="bi bi-pencil-square"></i>
                      </a>
                    </td>
                  </tr>

                  <!-- LISTA VACÍA -->
                  <tr th:if="${#lists.isEmpty(incidencias)}">
                    <td colspan="6" class="text-center text-muted py-4">
                      <i class="bi bi-exclamation-circle fs-4"></i>
                      <br />No hay incidencias registradas.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer th:replace="~{reusables :: footer-visor}"></footer>
    <div th:replace="~{reusables :: flechita}"></div>

    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
