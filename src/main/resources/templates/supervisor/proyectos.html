<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Gesti√≥n de Proyectos</title>

    <link rel="icon" th:href="@{/img/logo.png}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <header th:replace="~{reusables :: header-visor}"></header>

    <!-- LAYOUT GENERAL -->
    <div class="admin-layout">
      <!-- SIDEBAR -->
      <aside th:replace="~{reusables :: sidebar-visor}"></aside>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="main-content">
        <!-- T√çTULO + VOLVER -->
        <div
          class="page-header d-flex flex-column flex-md-row align-items-md-center justify-content-between"
        >
          <h2 class="fw-bold text-warning m-0">
            <i class="bi bi-folder-fill me-2"></i> Gesti√≥n de Proyectos
          </h2>

          <a
            th:href="@{/supervisor/dashboard}"
            class="btn btn-outline-secondary btn-sm mt-3 mt-md-0"
          >
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <!-- CARD DE FILTROS -->
        <div class="card shadow-sm border-0 rounded-4 mt-4">
          <div class="card-body p-4">
            <form th:action="@{/supervisor/proyectos}" method="get">
              <div class="row g-3 align-items-end">
                <div class="col-md-6">
                  <label class="form-label fw-semibold"
                    >Filtrar por Cliente:</label
                  >

                  <select class="form-select" id="clienteId" name="clienteId">
                    <option
                      th:value="''"
                      th:selected="${selectedClienteId == null}"
                    >
                      Todos los clientes
                    </option>

                    <option
                      th:each="c : ${clientesUser}"
                      th:value="${c.idCliente}"
                      th:text="${c.nombreCliente + ' (ID: ' + c.idCliente + ')'}"
                      th:selected="${selectedClienteId == c.idCliente}"
                    ></option>
                  </select>
                </div>

                <div class="col-md-6 d-flex gap-2">
                  <button class="btn btn-outline-warning btn-sm" type="submit">
                    <i class="bi bi-funnel"></i> Filtrar
                  </button>

                  <a
                    th:href="@{/supervisor/proyectos}"
                    class="btn btn-outline-secondary btn-sm"
                  >
                    <i class="bi bi-x-circle"></i> Limpiar
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- CARD DE TABLA -->
        <div class="card shadow-sm border-0 rounded-4 mt-4">
          <div class="card-body p-4">
            <div class="scroll-hint mb-2">
              üëâ Desliza la tabla para ver toda la informaci√≥n
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle text-center">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Proyecto</th>
                    <th>Cliente</th>
                    <th>Categor√≠a</th>
                    <th>Estado</th>
                    <th>Progreso</th>
                    <th>Fecha de Entrega</th>
                    <th>Acciones</th>
                  </tr>
                </thead>

                <tbody>
                  <tr th:each="p : ${proyectos}">
                    <form
                      th:action="@{/supervisor/proyectos/actualizar}"
                      method="post"
                      th:object="${p}"
                    >
                      <td th:text="${p.id}"></td>

                      <td>
                        <input type="hidden" name="id" th:value="${p.id}" />
                        <input
                          type="text"
                          class="form-control form-control-sm text-center"
                          name="nombre"
                          th:value="${p.nombre}"
                        />
                      </td>

                      <td
                        th:text="${p.cliente.nombreCliente + ' (ID: ' + p.cliente.idCliente + ')'}"
                      ></td>

                      <td th:text="${p.categoria}"></td>

                      <!-- ESTADO -->
                      <td>
                        <input
                          type="text"
                          class="form-control form-control-sm text-center"
                          name="estado"
                          th:value="${p.estado}"
                          readonly
                        />
                      </td>

                      <!-- PROGRESO -->
                      <td style="min-width: 180px">
                        <div class="d-flex flex-column align-items-center">
                          <div class="d-flex align-items-center gap-2 mb-1">
                            <input
                              type="number"
                              class="form-control form-control-sm text-center"
                              name="progreso"
                              min="0"
                              max="100"
                              th:value="${p.progreso}"
                              oninput="this.value = Math.min(100, Math.max(0, this.value || 0))"
                            />
                            <span>%</span>
                          </div>

                          <div class="progress w-100" style="height: 6px">
                            <div
                              class="progress-bar bg-secondary"
                              role="progressbar"
                              th:style="'width:' + ${p.progreso} + '%'"
                            ></div>
                          </div>
                        </div>
                      </td>

                      <td
                        th:text="${p.fechaEntrega != null ? #temporals.format(p.fechaEntrega,'dd/MM/yyyy') : 'Sin fecha'}"
                      ></td>

                      <td>
                        <button
                          type="submit"
                          class="btn btn-sm btn-outline-success"
                        >
                          <i class="bi bi-save"></i> Guardar
                        </button>
                      </td>
                    </form>
                  </tr>

                  <tr th:if="${#lists.isEmpty(proyectos)}">
                    <td colspan="8" class="text-center text-muted py-4">
                      <i class="bi bi-exclamation-circle"></i> No hay proyectos
                      registrados.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer th:replace="~{reusables :: footer-visor}"></footer>
    <div th:replace="~{reusables :: flechita}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
