<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Panel Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="bg-light">

    <!-- HEADER -->
    <header th:replace="~{reusables :: header-admin}"></header>

    <div class="admin-layout">

        <!-- SIDEBAR -->
        <div th:replace="~{reusables :: sidebar-admin}"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-content d-flex justify-content-center">

            <div class="w-100" style="max-width: 900px;">

                <!-- TITULO Y BOTÓN VOLVER -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold text-primary mb-0">
                        <i class="bi bi-person-circle me-2"></i> Editar Perfil del Administrador
                    </h2>

                    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>

                <!-- MENSAJE DE ÉXITO -->
                <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${mensajeExito}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- CARD DEL FORMULARIO -->
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-4">

                        <form id="editarPerfilForm" th:action="@{/admin/perfil}" th:object="${cliente}" method="post"
                            novalidate>

                            <input type="hidden" th:field="*{idCliente}">

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Nombre completo</label>
                                <input type="text" th:field="*{nombreCliente}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Tipo de documento</label>
                                <input type="text" th:field="*{tipoDocumento}" class="form-control" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Número de documento</label>
                                <input type="text" th:field="*{numDocumento}" class="form-control" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Correo electrónico</label>
                                <input type="email" th:field="*{emailCliente}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Teléfono</label>
                                <input type="text" th:field="*{telefonoCliente}" maxlength="9" class="form-control"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Dirección</label>
                                <input type="text" th:field="*{direccionCliente}" class="form-control" required>
                            </div>

                            <hr>

                            <!-- CAMBIO DE CONTRASEÑA -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Nueva contraseña (opcional)</label>
                                <div class="input-group">
                                    <input type="password" th:field="*{contrasenaCliente}" id="contrasenaCliente"
                                        class="form-control" minlength="8"
                                        placeholder="Deje en blanco si no desea cambiarla">
                                    <button type="button" class="input-group-text bg-white" id="toggleContrasena">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- BOTONES -->
                            <div class="mt-4 d-flex gap-2 flex-wrap">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar Cambios
                                </button>

                                <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>

                        </form>

                    </div>
                </div>

            </div>

        </main>
    </div>

    <!-- FOOTER -->
    <footer th:replace="~{reusables :: footer-admin}"></footer>
    <div th:replace="~{reusables :: flechita}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/perfil.js}"></script>

</body>

</html>
