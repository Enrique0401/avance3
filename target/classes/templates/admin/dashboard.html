<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Servicios Moroni SCRL</title>

    <!-- Bootstrap & Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>

    <!-- üîπ Header fijo -->
    <header th:replace="~{reusables :: header-admin}"></header>

    <div class="admin-layout">

        <!-- üîπ Sidebar -->
        <div th:replace="~{reusables :: sidebar-admin}"></div>

        <!-- üîπ Contenido -->
        <main class="main-content">
            <h2 class="fw-bold text-primary mb-4">
                <i class="bi bi-speedometer2"></i> Panel de Control
            </h2>

            <div class="row g-4">
                <!-- üìä Tarjeta: Mi Perfil -->
                <div class="col-sm-6 col-lg-4">
                    <div class="card border-0 shadow-sm rounded-4 h-100">
                        <div class="card-body text-center">
                            <div class="text-primary mb-2">
                                <i class="bi bi-person-fill" style="font-size: 2.5rem;"></i>
                            </div>
                            <h5 class="fw-bold">Mi Perfil</h5>
                            <p class="text-muted">Edita tus datos personales.</p>
                            <a th:href="@{/admin/perfil}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-arrow-right"></i> Editar
                            </a>
                        </div>
                    </div>
                </div>

                <!-- üßæ Clientes -->
                <div class="col-sm-6 col-lg-4">
                    <div class="card border-0 shadow-sm rounded-4 h-100">
                        <div class="card-body text-center">
                            <div class="text-success mb-2">
                                <i class="bi bi-people-fill" style="font-size: 2.5rem;"></i>
                            </div>
                            <h5 class="fw-bold">Clientes</h5>
                            <p class="text-muted">Ver clientes registrados.</p>
                            <a th:href="@{/admin/clientes}" class="btn btn-outline-success btn-sm">
                                <i class="bi bi-arrow-right"></i> Gestionar
                            </a>
                        </div>
                    </div>
                </div>

                <!-- üìÅ Proyectos -->
                <div class="col-sm-6 col-lg-4">
                    <div class="card border-0 shadow-sm rounded-4 h-100">
                        <div class="card-body text-center">
                            <div class="text-warning mb-2">
                                <i class="bi bi-folder-fill" style="font-size: 2.5rem;"></i>
                            </div>
                            <h5 class="fw-bold">Proyectos</h5>
                            <p class="text-muted">Ver y administrar proyectos.</p>
                            <a th:href="@{/admin/proyectos}" class="btn btn-outline-warning btn-sm">
                                <i class="bi bi-arrow-right"></i> Gestionar
                            </a>
                        </div>
                    </div>
                </div>

                <!-- üîÑ Seguimientos -->
                <div class="col-sm-6 col-lg-4">
                    <div class="card border-0 shadow-sm rounded-4 h-100">
                        <div class="card-body text-center">
                            <div class="text-info mb-2">
                                <i class="bi bi-arrow-repeat" style="font-size: 2.5rem;"></i>
                            </div>
                            <h5 class="fw-bold">Seguimientos</h5>
                            <p class="text-muted">Revisar avances de proyectos.</p>
                            <a th:href="@{/admin/seguimientos}" class="btn btn-outline-info btn-sm">
                                <i class="bi bi-arrow-right"></i> Gestionar
                            </a>
                        </div>
                    </div>
                </div>

                <!-- ‚ö†Ô∏è Incidencias -->
                <div class="col-sm-6 col-lg-4">
                    <div class="card border-0 shadow-sm rounded-4 h-100">
                        <div class="card-body text-center">
                            <div class="text-danger mb-2">
                                <i class="bi bi-exclamation-triangle-fill" style="font-size: 2.5rem;"></i>
                            </div>
                            <h5 class="fw-bold">Incidencias</h5>
                            <p class="text-muted">Reportar o revisar incidencias.</p>
                            <a th:href="@{/admin/incidencias}" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-arrow-right"></i> Reportar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- üîπ Footer fijo abajo -->
    <footer th:replace="~{reusables :: footer-admin}"></footer>

    <!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/js/main.js}"></script>

</body>

</html>
