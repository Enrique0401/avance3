<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Panel Admin</title>
    <link rel="icon" href="/src/main/resources/static/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="bg-light">
    <div th:replace="~{reusables :: header-admin}"></div>

    <div class="container-fluid">
        <div class="row my-4">

            <aside th:replace="~{reusables :: sidebar-admin}" class="sidebar-container custom-sidebar"></aside>


            <main class="col-md-10 mt-4">

                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h2 class="mb-4 text-primary fw-bold">
                        <i class="bi bi-pencil-square"></i> Editar Perfil
                    </h2>
                    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>

                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-4">

                        <form th:action="@{/admin/perfil}" th:object="${cliente}" method="post">

                            <!-- Nombre -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Nombre completo</label>
                                <input type="text" th:field="*{nombreCliente}" class="form-control" required>
                            </div>

                            <!-- Correo -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Correo electrónico</label>
                                <input type="email" th:field="*{emailCliente}" class="form-control" required>
                            </div>

                            <!-- Teléfono -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Teléfono</label>
                                <input type="text" th:field="*{telefonoCliente}" class="form-control" maxlength="9">
                            </div>

                            <!-- Dirección -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Dirección</label>
                                <input type="text" th:field="*{direccionCliente}" class="form-control">
                            </div>

                            <hr class="my-4">

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Nueva contraseña (opcional)</label>
                                <input type="password" th:field="*{contrasenaCliente}" class="form-control"
                                    placeholder="Dejar en blanco si no deseas cambiarla">
                            </div>

                            <!-- Botones -->
                            <div class="mt-4 d-flex">
                                <button type="submit" class="btn btn-primary me-2">
                                    <i class="bi bi-save"></i> Guardar Cambios
                                </button>
                                <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                            </div>

                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>


    <div th:replace="~{reusables :: footer-admin}"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
