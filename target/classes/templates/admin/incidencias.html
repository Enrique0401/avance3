<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Gesti贸n de Incidencias</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" th:href="@{/img/logo.png}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <div th:replace="~{reusables :: header-admin}"></div>

    <!--  LAYOUT PRINCIPAL -->
    <div class="admin-layout">
      <!--  SIDEBAR -->
      <aside
        class="sidebar-container"
        th:replace="~{reusables :: sidebar-admin}"
      ></aside>

      <!--  CONTENIDO PRINCIPAL -->
      <main class="main-content">
        <!-- T铆tulo + volver -->
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h2 class="fw-bold text-danger mb-0">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> Gesti贸n de
            Incidencias
          </h2>

          <a
            th:href="@{/admin/dashboard}"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <!--  FILTRO: PROYECTO + ESTADO -->
        <form th:action="@{/admin/incidencias}" method="get" class="mb-4">
          <div class="row g-2 align-items-end">
            <!-- FILTRO POR PROYECTO -->
            <div class="col-md-4">
              <label class="form-label fw-semibold text-muted mb-1">
                Filtrar por Proyecto:
              </label>
              <select
                class="form-select"
                id="proyectoId"
                name="proyectoId"
                onchange="this.form.submit()"
              >
                <option
                  th:value="''"
                  th:selected="${proyectoSeleccionado == null}"
                >
                  Todos los proyectos
                </option>

                <option
                  th:each="p : ${proyectos}"
                  th:value="${p.id}"
                  th:text="${p.nombre}"
                  th:selected="${p.id == proyectoSeleccionado}"
                ></option>
              </select>
            </div>

            <!-- FILTRO POR ESTADO -->
            <div class="col-md-3">
              <label class="form-label fw-semibold text-muted mb-1">
                Filtrar por Estado:
              </label>
              <select
                class="form-select"
                id="estado"
                name="estado"
                onchange="this.form.submit()"
              >
                <option
                  th:value="''"
                  th:selected="${estadoSeleccionado == null}"
                >
                  Todos los estados
                </option>

                <option
                  th:value="'Pendiente'"
                  th:selected="${estadoSeleccionado == 'Pendiente'}"
                >
                  Pendiente
                </option>

                <option
                  th:value="'En revisi贸n'"
                  th:selected="${estadoSeleccionado == 'En revisi贸n'}"
                >
                  En revisi贸n
                </option>

                <option
                  th:value="'Resuelto'"
                  th:selected="${estadoSeleccionado == 'Resuelto'}"
                >
                  Resuelto
                </option>
              </select>
            </div>
            
            <!-- BOTN LIMPIAR -->
            <div class="col-md-2 d-flex">
              <a
                th:href="@{/admin/incidencias}"
                class="btn btn-outline-danger w-100"
                style="height: 38px"
              >
                <i class="bi bi-x-circle"></i> Limpiar
              </a>
            </div>
          </div>
        </form>

        <!-- CARD -->
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body">
            <div class="scroll-hint mb-2">
               Desliza la tabla para ver toda la informaci贸n
            </div>

            <!-- TABLA -->
            <div class="table-responsive">
              <table class="table table-hover align-middle text-center">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Proyecto</th>
                    <th>Descripci贸n</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="i : ${incidencias}">
                    <td th:text="${i.idIncidencia}"></td>
                    <td th:text="${i.proyecto.nombre}"></td>
                    <td th:text="${i.descripcion}"></td>
                    <td
                      th:text="${#temporals.format(i.fecha, 'dd/MM/yyyy')}"
                    ></td>

                    <td>
                      <span th:switch="${i.estado}">
                        <span
                          th:case="'Pendiente'"
                          class="badge bg-info text-dark"
                        >
                          Pendiente
                        </span>

                        <span
                          th:case="'En revisi贸n'"
                          class="badge bg-warning text-dark"
                        >
                          En revisi贸n
                        </span>

                        <span th:case="'Resuelto'" class="badge bg-success">
                          Resuelto
                        </span>

                        <span
                          th:case="*"
                          class="badge bg-secondary text-dark"
                          th:text="${i.estado}"
                        >
                          Desconocido
                        </span>
                      </span>
                    </td>
                  </tr>

                  <tr th:if="${#lists.isEmpty(incidencias)}">
                    <td colspan="6" class="text-center text-muted py-4">
                      <i class="bi bi-exclamation-circle"></i>
                      No hay incidencias registradas.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer th:replace="~{reusables :: footer-admin}"></footer>

    <div th:replace="~{reusables :: flechita}"></div>

    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
