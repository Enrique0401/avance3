<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Gesti√≥n de Proyectos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="bg-light">
    <div th:replace="~{reusables :: header-admin}"></div>

    <div class="container-fluid">
        <div class="row my-4">

            <aside th:replace="~{reusables :: sidebar-admin}" class="sidebar-container custom-sidebar"></aside>

            <main class="col-md-10 p-4" style="min-height: 100vh; background-color: #f8fafc;">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h2 class="fw-bold text-warning mb-0">
                        <i class="bi bi-folder-fill me-2"></i> Gesti√≥n de Proyectos
                    </h2>
                    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>

                <!-- üî∂ Filtro de clientes -->
                <form th:action="@{/admin/proyectos}" method="get" class="mb-4">
                    <div class="row g-2 align-items-center">
                        <div class="col-md-4">
                            <label for="clienteId" class="form-label fw-semibold text-muted mb-1">
                                Filtrar por Cliente:
                            </label>
                            <select class="form-select" id="clienteId" name="clienteId">
                                <option th:value="''" th:selected="${selectedClienteId == null}">
                                    Todos los clientes
                                </option>
                                <option th:each="c : ${clientesUser}" th:value="${c.idCliente}"
                                    th:text="${c.nombreCliente + ' (ID: ' + c.idCliente + ')'}"
                                    th:selected="${selectedClienteId == c.idCliente}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-auto mt-3 mt-md-4">
                            <button class="btn btn-outline-warning btn-sm" type="submit">
                                <i class="bi bi-funnel"></i> Filtrar
                            </button>
                            <a th:href="@{/admin/proyectos}" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-x-circle"></i> Limpiar
                            </a>
                        </div>
                    </div>
                </form>

                <!-- üî∂ Tabla de proyectos -->
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body">

                        <div class="scroll-hint mb-2">
                            üëâ Desliza la tabla para ver toda la informaci√≥n
                        </div>


                        <div class="table-responsive">
                            <table class="table table-hover align-middle text-center">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Proyecto</th>
                                        <th>Cliente</th>
                                        <th>Categor√≠a</th>
                                        <th>Estado</th>
                                        <th>Progreso</th>
                                        <th>Fecha de Entrega</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p : ${proyectos}">
                                        <form th:action="@{/admin/proyectos/actualizar}" method="post" th:object="${p}">
                                            <td th:text="${p.id}"></td>

                                            <td>
                                                <input type="hidden" name="id" th:value="${p.id}">
                                                <input type="text" class="form-control form-control-sm text-center"
                                                    name="nombre" th:value="${p.nombre}">
                                            </td>

                                            <td
                                                th:text="${p.cliente.nombreCliente + ' (ID: ' + p.cliente.idCliente + ')'}">
                                            </td>
                                            <td th:text="${p.categoria}"></td>

                                            <td>
                                                <input type="text"
                                                    class="form-control form-control-sm text-center estado-input"
                                                    name="estado" th:value="${p.estado}" readonly>
                                            </td>

                                            <td style="width: 150px;">
                                                <div class="d-flex align-items-center gap-2 justify-content-center">
                                                    <input type="number"
                                                        class="form-control form-control-sm text-center progreso-input"
                                                        name="progreso" min="0" max="100" step="1"
                                                        oninput="this.value = Math.min(100, Math.max(0, this.value || 0))"
                                                        th:value="${p.progreso}">
                                                    <span>%</span>
                                                </div>
                                            </td>

                                            <td
                                                th:text="${p.fechaEntrega != null ? #temporals.format(p.fechaEntrega, 'dd/MM/yyyy') : 'Sin fecha'}">
                                            </td>

                                            <td>
                                                <button type="submit" class="btn btn-sm btn-outline-success">
                                                    <i class="bi bi-save"></i> Guardar
                                                </button>
                                            </td>
                                        </form>
                                    </tr>

                                    <tr th:if="${#lists.isEmpty(proyectos)}">
                                        <td colspan="8" class="text-center text-muted py-4">
                                            <i class="bi bi-exclamation-circle"></i>
                                            No hay proyectos registrados.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{reusables :: footer-admin}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
