<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Servicios Moroni SCRL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div th:replace="~{reusables :: header-usuario}"></div>

    <div class="container mt-5 my-5">
        <h2 class="mb-4 text-primary fw-bold">
            <i class="bi bi-pencil-square"></i> Editar Perfil
        </h2>

        <form th:action="@{/clientes/editarPerfil}" th:object="${cliente}" method="post"
            class="card p-4 shadow-sm rounded-4">

            <input type="hidden" th:field="*{idCliente}" />

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombreCliente}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{emailCliente}" class="form-control" required readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{telefonoCliente}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" th:field="*{direccionCliente}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña (opcional)</label>
                <input type="password" th:field="*{contrasenaCliente}" class="form-control"
                    placeholder="Deja en blanco si no deseas cambiarla">
            </div>

            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/clientes/perfil}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

        <div th:if="${param.actualizado}" class="alert alert-success mt-4 text-center fw-semibold">
            Perfil actualizado correctamente ✅
        </div>
    </div>

    <div th:replace="~{reusables :: footer_usuario}"></div>
    <div th:replace="~{reusables :: flechita}"></div>

    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
