<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Servicios Moroni SCRL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-light">

    <!-- Header -->
    <div th:replace="~{reusables :: header}"></div>

    <section class="d-flex align-items-center justify-content-center my-4">
        <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <img th:src="@{/img/logo.png}" alt="Logo Servicios Moroni" style="height: 60px;">
                <h4 class="fw-bold text-primary mt-3">Iniciar Sesión</h4>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="emailCliente" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="emailCliente" name="emailCliente"
                        placeholder="ejemplo@correo.com" required>
                </div>

                <div class="mb-3">
                    <label for="contrasenaCliente" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="contrasenaCliente" name="contrasenaCliente"
                            placeholder="********" required>
                        <button class="btn btn-outline-secondary" type="button"
                            onclick="togglePassword('contrasenaCliente','toggleIconLogin')">
                            <i class="bi bi-eye" id="toggleIconLogin"></i>
                        </button>
                    </div>
                </div>

                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña incorrectos
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Has cerrado sesión correctamente
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <a th:href="@{/inicio}" class="btn btn-link w-100 mt-3 enlace">
                <i class="bi bi-arrow-left"></i> Volver al inicio
            </a>

            <hr class="my-4">

            <div class="text-center">
                <p class="mb-2">
                    ¿No tienes cuenta? <a th:href="@{/clientes/register}" class="btn btn-outline-primary w-100 my-2">Registrarse</a>
                </p>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{reusables :: footer_general}"></div>

    <script src="../js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
