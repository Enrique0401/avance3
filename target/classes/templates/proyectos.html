<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos - Servicios Moroni SCRL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-light">

    <!-- Header de usuario logueado -->
    <div th:replace="reusables :: header-usuario"></div>

    <div class="container mt-5 my-4">
        <h2 class="mb-4 text-primary fw-bold">
            <i class="bi bi-folder2-open"></i> Mis Proyectos
        </h2>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="scroll-hint mb-2">
                    ðŸ‘‰ Desliza la tabla para ver toda la informaciÃ³n
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-primary text-center">
                            <tr>
                                <th>ID</th>
                                <th>Nombre del Proyecto</th>
                                <th>Estado</th>
                                <th>Progreso</th>
                                <th>Fecha de Entrega</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- IteraciÃ³n dinÃ¡mica sobre los proyectos del cliente logueado -->
                            <tr th:each="proyecto : ${proyectos}">
                                <td class="text-center" th:text="${proyecto.id}"></td>
                                <td th:text="${proyecto.nombre}"></td>
                                <td class="text-center">
                                    <span class="badge"
                                        th:classappend="${proyecto.estado == 'En Progreso'} ? ' bg-success' : 
                                                          ${proyecto.estado == 'Pendiente'} ? ' bg-warning text-dark' : 
                                                          ${proyecto.estado == 'Finalizado'} ? ' bg-secondary' : ' bg-info'"
                                        th:text="${proyecto.estado}"></span>
                                </td>
                                <td>
                                    <div class="progress" style="height: 20px;">
                                        <div class="progress-bar" role="progressbar"
                                            th:classappend="${proyecto.estado == 'En Progreso'} ? ' bg-success' :
                                                             ${proyecto.estado == 'Pendiente'} ? ' bg-warning' :
                                                             ${proyecto.estado == 'Finalizado'} ? ' bg-secondary' : ' bg-info'"
                                            th:style="'width:' + ${proyecto.progreso} + '%;'"
                                            th:text="${proyecto.progreso + '%'}"></div>
                                    </div>
                                </td>
                                <td class="text-center"
                                    th:text="${proyecto.fechaEntrega != null} ? ${#temporals.format(proyecto.fechaEntrega, 'dd/MM/yyyy')} : 'No definida'">
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/proyectos/{id}/seguimiento(id=${proyecto.id})}"
                                        class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i> Ver
                                    </a>
                                </td>
                            </tr>
                            <!-- Mensaje si no hay proyectos -->
                            <tr th:if="${#lists.isEmpty(proyectos)}">
                                <td colspan="6" class="text-center text-muted">
                                    No tienes proyectos registrados.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="reusables :: footer_usuario"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
