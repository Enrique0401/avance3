<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos - Servicios Moroni SCRL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-light">

    <div th:replace="~{reusables :: header-usuario}"></div>

    <div class="container my-5 my-4">
        <h2 class="mb-4 text-primary fw-bold">
            <i class="bi bi-folder2-open"></i> Mis Proyectos
        </h2>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="scroll-hint mb-2">
                    ðŸ‘‰ Desliza la tabla para ver toda la informaciÃ³n
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="text-center">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>DescripciÃ³n</th>
                                <th>CategorÃ­a</th>
                                <th>Cliente</th>
                                <th>Estado</th>
                                <th>Progreso</th>
                                <th>Fecha de entrega</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr th:each="proyecto : ${proyectos}">
                                <td th:text="${proyecto.id}"></td>
                                <td th:text="${proyecto.nombre}"></td>
                                <td th:text="${proyecto.descripcion}"></td>
                                <td th:text="${proyecto.categoria}"></td>
                                <td th:text="${proyecto.cliente.nombreCliente}"></td>
                                <td th:text="${proyecto.estado}"></td>
                                <td th:text="${proyecto.progreso + '%'}"></td>
                                <td th:text="${proyecto.fechaEntrega}"></td>
                                <td>
                                    <a th:href="@{/seguimiento/{id}(id=${proyecto.id})}"
                                        class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-graph-up"></i> Ver Seguimiento
                                    </a>
                                </td>
                            </tr>
                            <!-- Mensaje si no hay proyectos -->
                            <tr th:if="${#lists.isEmpty(proyectos)}">
                                <td colspan="9" class="text-center text-muted py-3">
                                    No tienes proyectos registrados actualmente.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{reusables :: flechita}"></div>

    <div th:replace="~{reusables :: footer_usuario}"></div>

    <script th:src="@{/js/main.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
