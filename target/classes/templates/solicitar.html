<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Proyecto - Servicios Moroni SCRL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-light">

    <!-- Header de usuario logueado -->
    <div th:replace="~{reusables :: header-usuario}"></div>

    <div class="container mt-5 my-4">
        <h2 class="mb-4 text-primary fw-bold">
            <i class="bi bi-plus-circle"></i> Solicitar un Nuevo Proyecto
        </h2>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <!-- ✅ Apunta correctamente al controlador -->
                <form th:action="@{/proyectos/solicitar}" th:object="${proyecto}" method="post"
                    enctype="multipart/form-data">

                    <!-- Nombre del proyecto -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label fw-semibold">Nombre del Proyecto</label>
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control"
                            placeholder="Ej: Mantenimiento de oficinas" required>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label fw-semibold">Descripción</label>
                        <textarea th:field="*{descripcion}" id="descripcion" rows="4" class="form-control"
                            placeholder="Describe brevemente el proyecto que deseas solicitar..." required></textarea>
                    </div>

                    <!-- Categoría -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label fw-semibold">Categoría</label>
                        <select th:field="*{categoria}" id="categoria" class="form-select" required>
                            <option value="" disabled selected>Selecciona una categoría</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                            <option value="Pintura">Pintura</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>

                    <!-- Fecha de entrega -->
                    <div class="mb-3">
                        <label for="fechaEntrega" class="form-label fw-semibold">Fecha Estimada de Entrega</label>
                        <input type="date" th:field="*{fechaEntrega}" id="fechaEntrega" class="form-control">
                        <div class="form-text">Si no seleccionas una fecha, se asignará automáticamente dentro de 2
                            semanas.</div>
                    </div>

                    <!-- Archivos opcionales -->
                    <div class="mb-3">
                        <label for="archivos" class="form-label fw-semibold">Subir Archivos (Opcional)</label>
                        <input type="file" name="archivos" id="archivos" class="form-control" multiple>
                        <div class="form-text">Puedes adjuntar imágenes, planos o documentos relacionados.</div>
                    </div>

                    <!-- Botón enviar -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Enviar Solicitud
                        </button>
                    </div>

                    <!-- Mensajes -->
                    <div th:if="${mensajeExito}" class="mt-3 text-success fw-semibold">
                        ✅ <span th:text="${mensajeExito}"></span>
                    </div>
                    <div th:if="${mensajeError}" class="mt-3 text-danger fw-semibold">
                        ❌ <span th:text="${mensajeError}"></span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{reusables :: footer_usuario}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
