<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Gestión de Clientes</title>

    <link rel="icon" th:href="@{/img/logo.png}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <header th:replace="~{reusables :: header-visor}"></header>

    <!-- LAYOUT GENERAL -->
    <div class="admin-layout">
      <!-- SIDEBAR -->
      <aside th:replace="~{reusables :: sidebar-visor}"></aside>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="main-content">

        <!-- TÍTULO + BOTÓN VOLVER -->
        <div
          class="page-header d-flex flex-column flex-md-row align-items-md-center justify-content-between"
        >
          <h2 class="fw-bold text-success m-0">
            <i class="bi bi-people-fill me-2"></i> Gestión de Clientes
          </h2>

          <a
            th:href="@{/supervisor/dashboard}"
            class="btn btn-outline-secondary btn-sm mt-3 mt-md-0"
          >
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <!-- CARD DE LA TABLA -->
        <div class="card shadow-sm border-0 rounded-4 mt-4">
          <div class="card-body p-4">

            <div class="scroll-hint mb-2">
              Desliza la tabla para ver toda la información
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo Documento</th>
                    <th>Número Documento</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Rol</th>
                    <th>Fecha Registro</th>
                  </tr>
                </thead>

                <tbody class="text-center">
                  <tr th:each="c : ${clientes}">
                    <td th:text="${c.idCliente}"></td>
                    <td th:text="${c.nombreCliente}"></td>
                    <td th:text="${c.tipoDocumento}"></td>
                    <td th:text="${c.numDocumento}"></td>
                    <td th:text="${c.emailCliente}"></td>
                    <td th:text="${c.telefonoCliente}"></td>
                    <td th:text="${c.direccionCliente}"></td>

                    <td>
                      <span
                        th:classappend="${c.rol == 'ROLE_VISOR'} ? 'badge bg-danger' : 'badge bg-success'"
                        th:text="${c.rol == 'ROLE_VISOR'} ? 'VISOR' : 'USUARIO'"
                      >
                      </span>
                    </td>

                    <td th:text="${#temporals.format(c.fechaRegistro, 'dd/MM/yyyy')}"></td>
                  </tr>
                </tbody>
              </table>

              <!-- CUANDO LA LISTA ESTÁ VACÍA -->
              <div
                class="text-center text-muted py-4"
                th:if="${#lists.isEmpty(clientes)}"
              >
                <i class="bi bi-exclamation-circle fs-3 d-block mb-2"></i>
                <span>No hay clientes registrados.</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer th:replace="~{reusables :: footer-visor}"></footer>
    <div th:replace="~{reusables :: flechita}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
