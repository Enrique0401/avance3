<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Gesti贸n de Incidencias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="bg-light">
    <div th:replace="~{reusables :: header-visor}"></div>

    <div class="container-fluid">
        <div class="row my-4">
            <aside th:replace="~{reusables :: sidebar-visor}" class="sidebar-container custom-sidebar"></aside>

            <main class="col-md-10 p-4" style="min-height: 100vh; background-color: #f8fafc;">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h2 class="fw-bold text-danger mb-0">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> Gesti贸n de Incidencias
                    </h2>
                    <a th:href="@{/supervisor/dashboard}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>

                <form th:action="@{/supervisor/incidencias}" method="get" class="mb-4">
                    <div class="row g-2 align-items-center">
                        <div class="col-md-4">
                            <label for="proyectoId" class="form-label fw-semibold text-muted mb-1">
                                Filtrar por Proyecto:
                            </label>
                            <select class="form-select" id="proyectoId" name="proyectoId" onchange="this.form.submit()">
                                <option th:value="''" th:selected="${proyectoSeleccionado == null}">
                                    Todos los proyectos
                                </option>
                                <option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}"
                                    th:text="${proyecto.nombre}" th:selected="${proyecto.id == proyectoSeleccionado}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-auto mt-3 mt-md-4">
                            <a th:href="@{/supervisor/incidencias/nueva}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-plus-circle"></i> Nueva Incidencia
                            </a>
                        </div>
                    </div>
                </form>

                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body">

                        <div class="scroll-hint mb-2">
                             Desliza la tabla para ver toda la informaci贸n
                        </div>


                        <div class="table-responsive">
                            <table class="table table-hover align-middle text-center">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Proyecto</th>
                                        <th>Descripci贸n</th>
                                        <th>Fecha</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="i : ${incidencias}">
                                        <td th:text="${i.idIncidencia}"></td>
                                        <td th:text="${i.proyecto.nombre}"></td>
                                        <td th:text="${i.descripcion}"></td>
                                        <td th:text="${#temporals.format(i.fecha, 'dd/MM/yyyy')}"></td>
                                        <td>
                                            <span th:switch="${i.estado}">
                                                <span th:case="'Pendiente'"
                                                    class="badge bg-info text-dark">Pendiente</span>
                                                <span th:case="'En revisi贸n'" class="badge bg-warning text-dark">En
                                                    revisi贸n</span>
                                                <span th:case="'Resuelto'" class="badge bg-success">Resuelto</span>
                                                <span th:case="*" class="badge bg-secondary text-dark"
                                                    th:text="${i.estado}">Desconocido</span>
                                            </span>
                                        </td>
                                        <td>
                                            <div class="d-flex justify-content-center gap-2">
                                                <a th:href="@{'/supervisor/incidencias/editar/' + ${i.idIncidencia}}"
                                                    class="btn btn-outline-warning btn-sm">
                                                    <i class="bi bi-pencil-square"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr th:if="${#lists.isEmpty(incidencias)}">
                                        <td colspan="6" class="text-center text-muted py-4">
                                            <i class="bi bi-exclamation-circle"></i>
                                            No hay incidencias registradas.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer th:replace="~{reusables :: footer-visor}"></footer>

    <div th:replace="~{reusables :: flechita}"></div>

    <script th:src="@{/js/main.js}"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
