<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Seguimientos</title>

    <link rel="icon" th:href="@{/img/logo.png}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <header th:replace="~{reusables :: header-visor}"></header>

    <!-- LAYOUT GENERAL -->
    <div class="admin-layout">
      <!-- SIDEBAR -->
      <aside th:replace="~{reusables :: sidebar-visor}"></aside>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="main-content">
        <!-- TÍTULO + BOTÓN VOLVER -->
        <div
          class="page-header d-flex flex-column flex-md-row align-items-md-center justify-content-between"
        >
          <h2 class="fw-bold text-info m-0">
            <i class="bi bi-clipboard2-data-fill me-2"></i>
            Gestión de Seguimientos
          </h2>

          <a
            th:href="@{/supervisor/dashboard}"
            class="btn btn-outline-secondary btn-sm mt-3 mt-md-0"
          >
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <!-- CARD REGISTRO -->
        <div class="card shadow-sm border-0 rounded-4 mt-4">
          <div class="card-body p-4">
            <h5 class="fw-semibold text-primary mb-3">
              <i class="bi bi-plus-circle"></i> Registrar Nuevo Seguimiento
            </h5>

            <form th:action="@{/supervisor/seguimientos}" method="post">
              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label fw-semibold text-muted">
                    Proyecto
                  </label>
                  <select
                    class="form-select"
                    id="proyecto"
                    name="proyectoId"
                    required
                  >
                    <option value="">Seleccione un proyecto</option>
                    <option
                      th:each="p : ${proyectos}"
                      th:value="${p.id}"
                      th:text="${p.nombre}"
                    ></option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label class="form-label fw-semibold text-muted">
                    Porcentaje (%)
                  </label>
                  <input
                    type="number"
                    id="porcentaje"
                    name="porcentajeAvance"
                    class="form-control text-center"
                    min="0"
                    max="100"
                    step="1"
                    value="0"
                    required
                    oninput="this.value = Math.min(100, Math.max(0, this.value || 0))"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold text-muted">
                  Descripción del avance
                </label>
                <textarea
                  id="descripcion"
                  name="descripcion"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-save"></i> Guardar Seguimiento
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- CARD LISTADO -->
        <div class="card shadow-sm border-0 rounded-4 mt-4">
          <div class="card-body p-4">
            <div class="scroll-hint mb-2">
              Desliza la tabla para ver toda la información
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle text-center">
                <thead class="table-light">
                  <tr>
                    <th>Proyecto</th>
                    <th>Fecha del Avance</th>
                    <th>Descripción</th>
                    <th>Porcentaje</th>
                  </tr>
                </thead>

                <tbody>
                  <tr th:each="s : ${seguimientos}">
                    <td th:text="${s.proyecto.nombre}"></td>
                    <td
                      th:text="${#temporals.format(s.fechaAvance, 'dd/MM/yyyy')}"
                    ></td>
                    <td th:text="${s.descripcion}"></td>

                    <td style="width: 180px">
                      <div class="progress" style="height: 20px">
                        <div
                          class="progress-bar"
                          role="progressbar"
                          th:style="'width:' + ${s.porcentajeAvance} + '%' "
                          th:text="${s.porcentajeAvance + '%'}"
                        ></div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

              <!-- LISTA VACÍA -->
              <div
                class="text-center text-muted py-4"
                th:if="${#lists.isEmpty(seguimientos)}"
              >
                <i class="bi bi-exclamation-circle fs-3 d-block mb-2"></i>
                <span>No hay seguimientos registrados.</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer th:replace="~{reusables :: footer-visor}"></footer>
    <div th:replace="~{reusables :: flechita}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
